# Dependabot configuration for mermaid-mcp
# Allowlist approach: only monitor core direct dependencies, not transitives or peers

version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    # Only update core direct dependencies (not transitives or peer deps like puppeteer)
    allow:
      # Production
      - dependency-name: "@mermaid-js/mermaid-cli"
      - dependency-name: "@modelcontextprotocol/sdk"
      - dependency-name: "zod"
      # Development
      - dependency-name: "@biomejs/biome"
      - dependency-name: "@types/node"
      - dependency-name: "typescript"
      - dependency-name: "vitest"
    # Group updates to reduce PR noise
    groups:
      production:
        patterns:
          - "@mermaid-js/*"
          - "@modelcontextprotocol/*"
          - "zod"
      development:
        patterns:
          - "@biomejs/*"
          - "@types/*"
          - "typescript"
          - "vitest"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      prefix-development: "deps(dev)"
    labels:
      - "dependencies"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "ci"
