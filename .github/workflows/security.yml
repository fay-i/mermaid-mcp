# Security scanning workflow
# Runs OWASP Dependency Check, npm audit, and Claude Code security review

name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

jobs:
  claude-security-review:
    name: Claude Security Review
    runs-on: ubuntu-latest
    # Only run on PRs (not pushes to main)
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Security Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: "/security-review"
          additional_permissions: |
            actions: read
  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck
        with:
          project: "mermaid-mcp"
          path: "."
          format: "ALL"
          out: "reports"
          # NVD API rate limits: 5 req/30s without key, 50 req/30s with key
          # Recommended: 6 second delay between requests
          # See: https://nvd.nist.gov/developers/start-here
          args: "--enableRetired --enableExperimental --nvdApiDelay 6000 --failOnCVSS 7 --suppression owasp-suppressions.xml"
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

      # Note: SARIF upload to GitHub Security tab requires Code Security to be enabled
      # in repository settings. Reports are available as artifacts below.

      - name: Upload report artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: dependency-check-report
          path: reports/
          retention-days: 30

  npm-audit:
    name: npm audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=critical

      - name: Run npm audit (JSON for review)
        run: npm audit --json > npm-audit-report.json || true

      - name: Upload npm audit report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: npm-audit-report
          path: npm-audit-report.json
          retention-days: 30
