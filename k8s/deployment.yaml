apiVersion: apps/v1
kind: Deployment
metadata:
  name: mermaid-mcp
  namespace: mermaid-mcp
  labels:
    app.kubernetes.io/name: mermaid-mcp
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mermaid-mcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mermaid-mcp
    spec:
      imagePullSecrets:
        - name: dockerhub-credentials
      containers:
        - name: mermaid-mcp
          image: michaelfay/mermaid-mcp:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: sse
              protocol: TCP
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
